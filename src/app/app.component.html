<div class="main-container">
  <div class="left-page-panel">
    <div class="cards-container">
      <div class="flex" *ngFor="let card of cardsData;">
        <app-card [cardTitle]="card.title" [cardValue]="card.value"></app-card>
      </div>
    </div>
    <div class="graphs">
      <div class="finance-graph">
        <app-finance-chart></app-finance-chart>
      </div>
      <div class="expense-graph">
        <app-expense-chart></app-expense-chart>
      </div>
    </div>
    <div class="transaction">
      <app-transactions></app-transactions>
    </div>
  </div>
  <div class="right-page-panel">
    <div class="card-details">
      <app-card-details [balance]="balance ? balance : '0000'"></app-card-details>
    </div>
    <div class="money-transfer">
      <app-transfer></app-transfer>
    </div>
  </div>
</div>
